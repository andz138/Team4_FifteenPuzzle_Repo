<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifteen Puzzles</title>
    <link rel="stylesheet" href="./fifteen.css">
</head>

<body>
    <main class="container">
        <section class="heading">
            <h1>Fifteen Puzzles</h1>
            <p>The goal of the fifteen puzzle is to un-jumble its fifteen squares by repeatedly making moves that slide
                squares into the empty space. How quickly can you solve it?</p>
        </section>
        <section class="game">
			<div id="gameSelector" class="game-selector">
				<button class="game-btn" onclick="window.location.href = 'eight.html';"> 8 Puzzle </button>
				<br>
                <button class="game-btn" onclick="window.location.href = 'twentyfour.html';"> 24 Puzzle </button>
                <br>
				<button class="game-btn" onclick="window.location.href = 'thirtyfive.html';"> 35 Puzzle </button>
			</div>
            <label for="backgroundSelector">Choose a different background:</label>
            <select id="backgroundSelector">
                <option value="background1.jpg">Background 1</option>
                <option value="background2.jpg">Background 2</option>
                <option value="background3.jpg">Background 3</option>
                <option value="background4.jpg">Background 4</option>
            </select>
        
            <div id="gameContainer" class="game-container"></div>
            <button class="shuffle-btn">Shuffle</button>
            <button class="cheat-btn">Cheat</button> <!-- Add this line -->
        </section>
        
        <section class="popup hidden">
            <h2>You Win!</h2>
            <p><span id="moves"></span> moves</p>
            <button class="restart-btn">Restart</button>
        </section>

        <section class="validator-buttons">
            <a href="http://validator.w3.org/check/referer">
                <img src="./images/w3c-xhtml.png"
                    alt="Valid XHTML 1.1" />
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="./images/w3c-css.png"
                    alt="Valid CSS" />
            </a>
            <a href="http://webster.cs.washington.edu/jslint?referer">
                <img src="./images/jslint.png"
                    alt="JavaScript Lint" />
            </a>
        </section>
    </main>
    <script src="./fifteen.js"></script>
</body>

</html>
