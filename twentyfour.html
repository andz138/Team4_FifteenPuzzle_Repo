<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwentyFour Puzzles</title>
    <link rel="stylesheet" href="./twentyfour.css">
</head>

<body>
    <main class="container">
        <div class="heading">
            <h1>Twenty-Four Puzzles</h1>
            <p>The goal of the twenty-four puzzle is to un-jumble its thirty-five squares by repeatedly making moves that slide
                squares into the empty space. How quickly can you solve it?</p>
        </div>
        <div class="game">
			<div id="gameSelector" class="game-selector">
				<button class="game-btn" onclick="window.location.href = 'eight.html';"> 8 Puzzle </button>
				<br>
				<button class="game-btn" onclick="window.location.href = 'fifteen.html';"> 15 Puzzle </button>
				<br>
				<button class="game-btn" onclick="window.location.href = 'thirtyfive.html';"> 35 Puzzle </button>
			</div>
            <label for="backgroundSelector">Choose a different background:</label>
            <select id="backgroundSelector">
                <option value="background1.jpg">Background 1</option>
                <option value="background2.jpg">Background 2</option>
                <option value="background3.jpg">Background 3</option>
                <option value="background4.jpg">Background 4</option>
            </select>
        
			
				
            <div id="gameContainer" class="game-container"></div>
			
            <button class="shuffle-btn">Shuffle</button>
            <button class="cheat-btn">Cheat</button> <!-- Add this line -->
        </div>
        
        <div class="popup hidden">
            <h2>You Win!</h2>
            <p><span id="moves"></span> moves</p>
            <button class="restart-btn">Restart</button>
        </div>

        <div class="validator-buttons">
            <a href="https://validator.w3.org/check?uri=https://codd.cs.gsu.edu/~asosa7/Work/PW/3/twentyfour.html">
                <img src="./images/w3c-xhtml.png"
                    alt="Valid XHTML 1.1" >
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://codd.cs.gsu.edu/~asosa7/Work/PW/3/twentyfour.css">
                <img src="./images/w3c-css.png"
                    alt="Valid CSS" >
            </a>
        </div>
    </main>
    <script src="./twentyfour.js"></script>
</body>

</html>
